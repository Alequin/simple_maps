<!DOCTYPE html>
<html>

<head>
    <title>Google Maps</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src="https://maps.googleapis.com/maps/api/js"/></script>
    <script src="app.js"></script>
    <script src="map_wrapper.js"></script>
</head>

<body>
  <div id="main-map"></div>
  <button id="button-bounce-markers">Bounce</button>

  <br>

  <select id="go-to-select">
    <option disabled selected>Select a Location</option>
    <option>New York</option>
    <option>Code Clan</option>
    <option>Paris</option>
  </select>
  <button id="go-to-button" name="button">Take Me There</button>

  <br>

  <button id="current-location-button">Where Am I?</button>

</body>

</html>
